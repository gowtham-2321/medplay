<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Saavn Music Player{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function playSong(url, name, image) {
            const player = document.getElementById("audio-player");
            const nowPlaying = document.getElementById("now-playing");
            const albumArt = document.getElementById("album-art");
            
            player.src = url;
            player.play();
            nowPlaying.textContent = `Now Playing: ${name}`;
            albumArt.src = image;
            sessionStorage.setItem('currentSong', JSON.stringify({ url, name, image, time: 0 }));
        }
        
        function resumeSong() {
            const songData = JSON.parse(sessionStorage.getItem('currentSong'));
            if (songData) {
                const player = document.getElementById("audio-player");
                player.src = songData.url;
                player.currentTime = songData.time;
                player.play();
                document.getElementById("now-playing").textContent = `Now Playing: ${songData.name}`;
                document.getElementById("album-art").src = songData.image;
            }
        }
    </script>
</head>
<body onload="resumeSong()">
    {% block content %}{% endblock %}
    <div class="player text-light p-3 fixed-bottom bg-dark">
        <img id="album-art" src="" alt="Album Art" width="70" height="70" class="rounded">
        <p id="now-playing">Select a song to play</p>
        <audio id="audio-player" ontimeupdate="sessionStorage.setItem('currentSong', JSON.stringify({ url: this.src, name: document.getElementById('now-playing').textContent, image: document.getElementById('album-art').src, time: this.currentTime }))" controls></audio>
    </div>
</body>
</html>
