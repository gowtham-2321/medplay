<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med play</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename="css/styles.css") }}">
</head>
<body>
    <div class="container text-center my-4">
        <h1 class="mb-4">Medplay</h1>
        <input type="text" id="search-query" class="form-control search-bar" placeholder="Search for a song...">
        <button class="btn btn-primary mb-3" onclick="searchSongs()">Search</button>
        <div class="row" id="song-list"></div>
    </div>
    <div class="player text-light p-3">
        <img id="album-art" src="https://placehold.co/50" alt="Album Art">
        <div class="info">
            <p id="now-playing">Select a song to play</p>
        </div>
        <div class="controls">
            <button onclick="playPause()">
                <i id="play-icon" class="fa fa-play" style="font-size:18px; color:white"></i>
            </button>
        </div>
        <div class="progress-bar" onclick="seek(event)">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time">
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>
    </div>
    <audio id="audio-player" ontimeupdate="updateProgress()" onloadedmetadata="updateDuration()"></audio>
</body>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
